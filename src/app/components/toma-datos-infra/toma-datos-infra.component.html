<section>

  <div class="section-body contain-xl">
    <div class="section-header">
      <h2 class="text-default-bright">{{nameAsada}}</h2>

    </div>

    <div class="no-y-padding" style="background-color:transparent">

      <form class="form form-inverse">
        <div class="form-group">

        </div>

        <!--end .form-group -->
      </form>
    </div>




    <div class="card tabs-left style-default-light ">

      <div class="card-body tab-content style-default-bright">
        <div class="tab-pane active" id="web1">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th class="text-medium text-lg text-primary sorting">Nombre</th>
                      <th class="text-medium text-lg text-primary sorting">Tipo</th>
                      <th class="text-medium text-lg text-primary sorting">Formulario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let infra of infraFiltered">
                      <td><a class="opacity-75">{{infra.name}}</a></td>
                      <td><a class="opacity-75">{{infra.type}}</a></td>
                      <td>
                        <button type="button" class="btn btn-icon-toggle" (click)="evaluate(infra)" data-toggle="tooltip"
                          data-placement="top" data-original-title="Copy row"><i class="fa fa-arrow-right"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button type="button" class="btn ink-reaction btn-raised btn-primary-dark " style="float: right;">Enviar
                  toma</button>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
