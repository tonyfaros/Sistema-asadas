<section>
  
  <div class="section-body contain-xl">
      <div class="section-header">
          <h2 class="text-default-bright">Toma de datos</h2>
          
        </div>
        
      <div class="no-y-padding" style="background-color:transparent">
        
          <form class="form form-inverse">
            <div class="form-group">
              <button type="button" class="btn ink-reaction btn-raised btn-primary-dark " data-toggle="modal" data-target="#formModal">Nueva toma</button>
              
            </div>
            <!--end .form-group -->
          </form>
        </div>
      

    <div class="card tabs-left style-default-light ">
        
      

      <!-- BEGIN TAB CONTENT -->
      <div class="card-body tab-content style-default-bright">
        <div class="tab-pane active" id="web1">
          <div class="row">
            <div class="col-lg-12">

             

              <div>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th class="text-medium text-lg text-primary"># </th>
                      <th class="text-medium text-lg text-primary">ASADA</th>
                      <th class="text-medium text-lg text-primary">Fecha</th>
                      <th class="text-medium text-lg text-primary"># Infraestructuras</th>
                      <th class="text-medium text-lg text-primary">Estado</th>
                      <th class="text-medium text-lg text-primary"> </th>
                      
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let element of tomaDatosList">
                      <td><a class="opacity-75">{{element.id}}</a></td>
                      <td><a class="opacity-75">{{element.Asada}}</a></td>
                      <td><a class="opacity-75" >{{element.Fecha}}</a></td>
                      <td><a class="opacity-75">{{element.Infraestructura}}</a></td>
                      <td><a [style.color]="element.Estado === 'Pendiente' ? 'orange' : element.Estado === 'Aceptado' ? 'green' : 'red'"><b>{{element.Estado}}</b></a></td>
                      <td class="text-right">
                            <button *ngIf = "element.Estado!='Aceptado'" type="button" class="btn btn-icon-toggle"  data-toggle="tooltip" data-placement="top" data-original-title="Copy row"><i class="fa fa-arrow-right"></i></button>
                          </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <!-- END TAB CONTENT -->
    </div>
  </div>
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" style="color:#4CAF50" id="formModalLabel">Seleccione la ASADA</h4>
          </div>
          <form class="form-horizontal" role="form">
            <div class="modal-body">
              <div class="form-group">
                <div class="col-sm-8">

                    <select class="form-control" (change)="asadaHandler($event)"> <!-- <== changed -->
                      
                      <option *ngFor="let element of asadasList" [ngValue]="element">{{element.name}}</option>
                    </select>
                    
                </div>
              </div>
              
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="create()" data-dismiss="modal"  >Crear</button>
            </div>
           </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- END FORM MODAL MARKUP -->

</section>
