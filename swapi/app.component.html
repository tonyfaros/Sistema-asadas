<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<table class="table">
  <tr>
      <th>Name</th>

  </tr>
  <tr *ngFor="let element of page">
      <td >
          {{element.name}}
      </td>
  </tr>


</table>


<button id='buttonPrevius' [attr.disabled] = "data.previous == null ? '' : null" (click)="getInfo(data.previous)" class="btn btn-light">Previous</button>
<button id='buttonNext' [attr.disabled]="data.next == null ? '' : null" (click)="getInfo(data.next)" class="btn btn-dark">Next</button>


<button type="button" class="btn btn-primary btn-lg btn-block" (click) = "getInfo2(url2)">Cargar info</button>

<table class="table">
  <tr>
      <th>Name</th>
      <th>Peso</th>
      <th>Genero</th>
      <th>Altura</th>

  </tr>
  <tr *ngFor="let element of characters">
      
          <td>{{element.name}}</td>
          <td>{{element.mass}}</td>
          <td>{{element.gender}}</td>
          <td>{{element.height}}</td>
      
  </tr>

</table>
